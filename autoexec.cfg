// Binds

// Crouch Jump Bind
alias "+hjump" "+jump; +duck"
alias "-hjump" "-jump; -duck"
bind mouse5 "+hjump"
// Grenade Binds
// Flashbang Bind
bind z "slot7"
// HE Grenade Bind
bind c "slot6"
// Smoke Bind
bind x "slot8"
// Molotov & Incendiary Bind
bind v "slot10"
// Jump Bind
bind mwheelup +jump
bind mwheeldown +jump
bind space +jump
// Quickswitch Bind
alias +qinv slot3
alias -qinv slot1
bind q +qinv
// Scoreboard Bind
alias +netg "cl_showfps 2;+showscores"
alias -netg "cl_showfps 0;-showscores"
bind TAB "+netg"
// Shift & Radar Binds
alias +vrboost "+sprint; cl_radar_scale 0.7"
alias -vrboost "-sprint; cl_radar_scale 0.3"
bind shift +vrboost
// Voice Mode Bind
bind k "toggle voice_modenable 1 0"
// Voice Record Bind
bind mouse4 +voicerecord

// CL
+cl_show_team_equipment
cl_autohelp 0
cl_use_opens_buy_menu 0
cl_hud_color 5
cl_hud_radar_scale 1.15
cl_hud_telemetry_frametime_show 0
cl_hud_telemetry_net_misdelivery_show 0
cl_hud_telemetry_ping_show 0
cl_join_advertise 0
cl_radar_always_centered 0
cl_timeout 1337

// Crosshair
cl_crosshairalpha 200
cl_crosshaircolor 5
cl_crosshaircolor_b 0
cl_crosshaircolor_g 255
cl_crosshaircolor_r 255
cl_crosshairdot 0
cl_crosshair_drawoutline 1
cl_crosshair_friendly_warning 0
cl_crosshairgap -3
cl_crosshair_outlinethickness 0.1
cl_crosshairsize 1.5
cl_crosshair_sniper_width 0
cl_crosshairstyle 4
cl_crosshairthickness 0.5
cl_crosshairusealpha 1
cl_show_observer_crosshair 0

// HUD
hud_scaling 0.8
hud_showtargetid true

// Mouse
sensitivity 1.21
zoom_sensitivity_ratio 1.21

// Safezone
safezonex 0.85
safezoney 0.85

// SND
snd_deathcamera_volume 0
snd_headphone_eq 0
snd_headphone_pan_exponent 2
snd_mapobjective_volume 0
snd_menumusic_volume 0
snd_mixahead 0.05
snd_musicvolume 0
snd_mvp_volume 0
snd_roundend_volume 0
snd_roundstart_volume 0
snd_steamaudio_enable_perspective_correction 0
snd_spatialize_lerp 0.5
snd_tensecondwarning_volume 0.19
snd_voipvolume 0.17

// Viewmodel
viewmodel_fov 54
viewmodel_offset_x 2.5
viewmodel_offset_y -2
viewmodel_offset_z -2
viewmodel_presetpos 3

//
demo_flush 0
gameinstructor_enable 0
r_show_build_info 0
speaker_config 2
volume 1
vprof_off

host_writeconfig

